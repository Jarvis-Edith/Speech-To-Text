<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-To-Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Speech To Text in JavaScript
        </h1>
        <div class="form-group">
            <textarea id="textbox" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <p style="text-align: center;" id="instructions">Press the start button</p>
            <button id="start-btn" class="btn btn-success btn-block">
                Start
            </button>
            <button id="stop-btn" class="btn btn-danger btn-block">
                Stop
            </button>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>

</html>
